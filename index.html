<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上研討會</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- 用 CSS 定義 .overlay 的樣式 -->
    <style>
        .overlay {
            background-color: rgba(0, 0, 0, 1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 36px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <!-- 先將覆蓋層隱藏，等待判斷播放日期是否已過 -->
    <div class="overlay">
        <p>播放日期已過</p>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/WoRqEq_JV5E" allowfullscreen></iframe>
    </div>
    <div class="container">
        <article>
            <h1>
                主題：銀行家的進階人生</h1>
            <p>
                朋友們！😃
            </p>
            <p>
                想了解如何在職業生涯中不斷進階？🔥來聽如新白金寰宇領袖暨五百萬美金名人，李鴻道老師😎分享成功秘訣！曾是頂尖銀行家💼，擁有喬治城大學MBA學位🎓，現在投身如新事業🌟。
            </p>
            <p>
                【線上研討會內容】
            </p>
            <ol>
                <li> ✅適應金融科技📈</li>
                <li>✅提升職場競爭力📚 </li>
                <li>✅個人品牌塑造💫</li>
                <li>
                    ✅工作與生活平衡😌</li>
            </ol>
    </div>
    </article>
    </div>
    <script>
        $(document).ready(function () {
            // 定義截止日期
            const deadline = new Date("2023/4/3 23:59:59");
            // 取得當前日期
            const currentDate = new Date();
            // 比較當前日期和截止日期，如果當前日期比截止日期晚，顯示遮罩層
            if (currentDate > deadline) {
                $(".overlay").show();
            } else {
                // 否則隱藏遮罩層
                $(".overlay").hide();
            }
            // 設定網頁標題為截止日期
            document.title = `截止日期 ${deadline.toLocaleDateString()} 23:59:59`;
        });
    </script>
</body>

</html>
