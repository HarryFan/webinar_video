<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上研討會</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- 本頁的css樣式 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div>觀看總次數： <span id="viewCount"></span></div>
    </div>
    <!-- 先將覆蓋層隱藏，等待判斷播放日期是否已過 -->

    <div class="overlay">
        <p>播放日期已過</p>
    </div>


    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/WoRqEq_JV5E" allowfullscreen></iframe>
    </div>
    <div class="container">
        <article>
            <h1>
                主題：銀行家的進階人生</h1>
            <p>
                朋友們！😃
            </p>
            <p>
                想了解如何在職業生涯中不斷進階？🔥來聽如新白金寰宇領袖暨五百萬美金名人，李鴻道老師😎分享成功秘訣！曾是頂尖銀行家💼，擁有喬治城大學MBA學位🎓，現在投身如新事業🌟。
            </p>
            <p>
                【線上研討會內容】
            </p>
            <ol>
                <li> ✅適應金融科技📈</li>
                <li>✅提升職場競爭力📚 </li>
                <li>✅個人品牌塑造💫</li>
                <li>
                    ✅工作與生活平衡😌</li>
            </ol>
            <h3>
                請記得，這個研討會的重播將於2023年4月3日晚上11:59結束，請盡快觀看
            </h3>
    </div>
    </article>
    </div>
    <script>
        $(document).ready(function () {

            // 檢查是否有觀看次數的 cookie，如果沒有就新增一個
            var count = parseInt(getCookie("webinar_count"));
            if (isNaN(count)) {
                count = 130; // 將初始值改成 130
            }
            // 在網頁中顯示觀看次數
            $("#viewCount").text(count);
            // 每次網頁載入時，觀看次數加 1，並更新 cookie 和顯示的數字
            setCookie("count", (count + 1).toString(), 4);
            $("#viewCount").text(count + 1);


            // 取得指定名稱的 cookie 值
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            // 設定一個 cookie，有效期為 days 天
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // 定義截止日期
            const deadline = new Date("2023/4/3 23:59:59");
            // 取得當前日期
            const currentDate = new Date();
            // 比較當前日期和截止日期，如果當前日期比截止日期晚，顯示遮罩層
            if (currentDate > deadline) {
                $(".overlay").show();
            } else {
                // 否則隱藏遮罩層
                $(".overlay").hide();
            }
            // 設定網頁標題為截止日期
            document.title = `截止日期 ${deadline.toLocaleDateString()} 23:59:59`;

        });
    </script>
</body>

</html>
